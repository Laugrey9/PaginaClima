<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clima Minimalista Borroso - Open-Meteo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1f2937 0%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            transition: background 1s ease-in-out;
        }
        body.changing {
            animation: wipeFromCorner 1s ease-in-out;
        }
        @keyframes wipeFromCorner {
            0% {
                clip-path: polygon(0 0, 0 0, 0 0, 0 0);
            }
            100% {
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            }
        }
        .glass-card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .transparent-bg {
            background-color: transparent !important;
            backdrop-filter: none !important;
            -webkit-backdrop-filter: none !important;
            border: none !important;
            box-shadow: none !important;
        }
    </style>
</head>
<body>
    <div class="w-full max-w-md">
        <div
            id="weather-card"
            class="glass-card transparent-bg p-8 rounded-2xl text-white text-center transition-all duration-500 min-h-[300px]"
        >
            <h1 class="text-3xl font-extrabold mb-6">Clima Minimalista</h1>

            <div class="flex space-x-2 mb-8">
                <input
                    type="text"
                    id="city-input"
                    placeholder="Introduce una ciudad..."
                    class="flex-grow p-3 rounded-xl bg-white/20 border-white/30 border text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-sky-400/50 transition duration-300 shadow-inner"
                    aria-label="Introduce el nombre de la ciudad"
                />
                <button
                    id="search-button"
                    class="p-3 bg-sky-500 hover:bg-sky-600 rounded-xl font-semibold shadow-lg shadow-sky-500/50 transition duration-300 ease-in-out transform hover:scale-105"
                >
                    Buscar
                </button>
            </div>

            <div id="weather-result">
                <p class="text-gray-300 text-lg">
                    Busca una ciudad para ver el clima.
                </p>
                <p class="text-xs mt-2 text-gray-400">
                    (Usando datos reales desde Open-Meteo.)
                </p>
            </div>

            <div id="loading-spinner" class="hidden mt-8">
                <div
                    class="animate-spin rounded-full h-8 w-8 border-b-2 border-white mx-auto"
                ></div>
                <p class="mt-2 text-sm text-gray-300">Cargando...</p>
            </div>
        </div>

        <div
            id="error-message"
            class="hidden mt-4 p-4 rounded-xl bg-red-500/20 text-red-300 text-sm border border-red-400/50"
        >
            Hubo un error al obtener el clima. Int√©ntalo de nuevo.
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
